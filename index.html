<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="Images/CC.jpg" alt="CC"> 
        <h1>Currency Convertor</h1>
    </header>
    <div class="mainContainer">
        <div class="inputValue boxSize">
            <div class="options">
                <label for="Amount" class="nameCurrency">Amount</label>
                <input type="text" class="form-control options baseC"  id="exampleFormControlInput1" placeholder="Base Currency">
              </div>
        </div>
        <div id="baseOption" class="boxSize">
            <h1 class="nameCurrency">Base Currency</h1>
            <select id="baseCurr" onchange="changeValue()" class="form-select options" aria-label="Default select example">
                <option value="INR">Indian Rupee</option>
                <option value="EUR">Euro</option>
                <option value="USD">US Dollar</option>
                <option value="JPY">Japanese Yen</option>
                <option value="BGN">Bulgarian Lev</option>
                <option value="CZK">Czech Republic Koruna</option>
                <option value="DKK">Danish Krone</option>
                <option value="GBP">British Pound Sterling</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="PLN">Polish Zloty</option>
                <option value="RON">Romanian Leu</option>
                <option value="SEK">Swedish Krona</option>
                <option value="CHF">Swiss Franc</option>
                <option value="ISK">Icelandic Króna</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="HRK">Croatian Kuna</option>
                <option value="RUB">Russian Ruble</option>
                <option value="TRY">Turkish Lira</option>
                <option value="AUD">Australian Dollar</option>
                <option value="BRL">Brazilian Real</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="IDR">Indonesian Rupiah</option>
                <option value="ILS">Israeli New Sheqel</option>
                <option value="KRW">South Korean Won</option>
                <option value="MXN">Mexican Peso</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="PHP">Philippine Peso</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="THB">Thai Baht</option>
                <option value="ZAR">South African Rand</option>
    
              </select>
              
        </div>
        <div id="convertOption" class="boxSize">
            <h1 class="nameCurrency">Converted Currency</h1>
            <select id="conCurr" onchange="changeValue()" class="form-select options" aria-label="Default select example">   
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="BGN">Bulgarian Lev</option>
                <option value="CZK">Czech Republic Koruna</option>
                <option value="DKK">Danish Krone</option>
                <option value="GBP">British Pound Sterling</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="PLN">Polish Zloty</option>
                <option value="RON">Romanian Leu</option>
                <option value="SEK">Swedish Krona</option>
                <option value="CHF">Swiss Franc</option>
                <option value="ISK">Icelandic Króna</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="HRK">Croatian Kuna</option>
                <option value="RUB">Russian Ruble</option>
                <option value="TRY">Turkish Lira</option>
                <option value="AUD">Australian Dollar</option>
                <option value="BRL">Brazilian Real</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="IDR">Indonesian Rupiah</option>
                <option value="ILS">Israeli New Sheqel</option>
                <option value="INR">Indian Rupee</option>
                <option value="KRW">South Korean Won</option>
                <option value="MXN">Mexican Peso</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="PHP">Philippine Peso</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="THB">Thai Baht</option>
                <option value="ZAR">South African Rand</option>
    
              </select>
        </div>
        <div class="thirdDiv boxSize" >
            <div class="ans options" id="ans">Currency Converted value will be reflected here.
            </div>
            <div class="btnMain">
                <button type="button" id="btn" class="btn btn-outline-primary">Convert</button>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/freecurrencyapi-js/index.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
